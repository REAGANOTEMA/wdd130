<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Whitewater Rafting at the Source of the Nile in Jinja, Uganda. Reach out to us for inquiries, reservations, or suggestions!" />
  <title>Contact Us | Whitewater Rafting</title>
  <link rel="stylesheet" href="styles/rafting.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h2 {
      color: #004080;
      margin-bottom: 20px;
      font-size: 2rem;
      border-bottom: 2px solid #004080;
      padding-bottom: 5px;
    }

    section {
      margin-bottom: 40px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }

    .employee-profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }

    .employee-profiles figure {
      text-align: center;
      width: 200px;
    }

    .employee-profiles img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    figcaption {
      margin-top: 10px;
      font-weight: bold;
      color: #004080;
    }

    .contact-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    .contact-form input[type="text"],
    .contact-form input[type="email"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .contact-form fieldset {
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
    }

    .contact-form legend {
      font-weight: bold;
    }

    .contact-form input[type="radio"],
    .contact-form input[type="checkbox"] {
      margin-right: 5px;
    }

    .contact-form button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #0059b3;
    }

    footer {
      background-color: #004080;
      color: white;
      text-align: center;
      padding: 15px 0;
      margin-top: 40px;
    }

    footer a {
      color: #ffffff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .employee-profiles {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
 <header>
  <img src="images/logo.png" alt="Source of the Nile Rafting Logo" />
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="trips.html">Trips</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>


  <main>
    <h2>Contact Us</h2>

    <section>
      <h3>Company Information</h3>
      <p><strong>Address:</strong> Source of the Nile, Jinja, Uganda</p>
      <p><strong>Phone:</strong> <a href="tel:+256772514889">+256 772 514 889</a></p>
      <p><strong>Email:</strong> <a href="mailto:rotema@byupathway.edu">rotema@byupathway.edu</a></p>
    </section>

    <section>
      <h3>Our Location</h3>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127796.14208604674!2d33.11689277803577!3d0.4435602500000047!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177c1a9f13bfa36f%3A0x1de1b440aaa2c92c!2sSource%20of%20the%20Nile!5e0!3m2!1sen!2sug!4v1717161715274!5m2!1sen!2sug"
        allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

    <section>
      <h3>Meet Our Team</h3>
      <div class="employee-profiles">
        <figure>
          <img src="images/bro-wife.jpg" alt="Apio Josephine - River Guide" />
          <figcaption>Apio Josephine - River Guide</figcaption>
        </figure>
        <figure>
          <img src="images/babe.jpg" alt="Harriet Kitiibwa - Reservations" />
          <figcaption>Harriet Kitiibwa - Reservations</figcaption>
        </figure>
        <figure>
          <img src="images/reagan-profile.jpg" alt="Reagan Otema - Safety Specialist" />
          <figcaption>Reagan Otema - Safety Specialist</figcaption>
        </figure>
      </div>
    </section>

    <section>
      <h3>Send Us a Message</h3>
      <form action="#" method="post" class="contact-form">
        <label for="username">Name:</label>
        <input type="text" id="username" name="username" required />

        <label for="useremail">Email:</label>
        <input type="email" id="useremail" name="useremail" required />

        <fieldset>
          <legend>Purpose of Message:</legend>
          <input type="radio" id="general" name="purpose" value="General Inquiry" required />
          <label for="general">General Inquiry</label><br />
          <input type="radio" id="reservation" name="purpose" value="Reservation Question" />
          <label for="reservation">Reservation Question</label><br />
          <input type="radio" id="website" name="purpose" value="Website Suggestion" />
          <label for="website">Website Suggestion</label>
        </fieldset>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <div>
          <input type="checkbox" id="subscribe" name="subscribe" />
          <label for="subscribe">Please subscribe me to the monthly newsletter</label>
        </div>

        <button type="submit">Submit Message</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Whitewater Rafting. All rights reserved.</p>
    <p><a href="mailto:rotema@gmail.edu">email us</a></p>
  </footer>
</body>
</html>
